[package]
name = "kiyo"
version = "0.0.4"
edition = "2021"
authors = ["Angelo Carly <angelo.carly@protonmail.com"]
description = "Lightweight compute shader playground"
readme = "README.md"
repository = "https://github.com/angelocarly/kiyo"
license = "GPL-3.0-only"
keywords = ["compute", "vulkan", "render", "engine", "art"]
categories = ["rendering::engine"]

[dependencies]
ash = { version = "0.38.0", features = ["linked"] }
ash-window = "0.13.0"
winit = "0.29.15"
shaderc = "0.8.3"
log = "0.4.21"
env_logger = "0.11.5"
gpu-allocator = { version = "0.27.0" }
egui = "0.24.1"
egui-ash = { version = "0.4.0", features = ["gpu-allocator"] }
glam = "0.28.0"
bytemuck = "1.16.1"
notify = { version = "6.1.1" }

[dev-dependencies]

[[example]]
name = "simple-render"

[[example]]
name = "blur-pass"
